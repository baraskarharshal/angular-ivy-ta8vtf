<div class="row">
	<div class="col-md-8 main-panel">
		<div class="p-3">
			<p>Contries</p>
			<input type="text" id="search-box" placeholder="Search">
			<div>
				<ul style="height:400px; overflow:scroll;">
					<li *ngFor="let contry of contriesList">{{contry.name}}</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-4 info-panel bg-light p-0">
		<p class="m-2">Key Points</p>
		<ul>
			<li class="text-primary mb-1">
				The async pipe in angular will subscribe to an Observable or Promise and
				return the latest value it has emitted.
			</li>

		</ul>
	</div>
</div>
